<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
	{% load static %}
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login/css/login.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/rgststyles.css' %}">
    <title>Login</title>
</head>
<!--container col-md-4 col-md-offset-4  form-group class="form-horizontal"-->
<body>
    <div class="login-box">
        <h3 class="text-center"><strong>登录</strong></h3>
        <form action="" method="post">
		{% csrf_token %}
		
            <div class="login-field">
                <label for="input_user_type">我是：</label>
                <select name="usertype" id="input_user_type">
                    <option value="buyer">买方</option>
                    <option value="seller">卖方</option>
                    <option value="company">物流公司</option>
                    <option value="platform">电商平台</option>
                    <option value="delivery">物流人员</option>
                </select>
            </div>
			<br>
            <div class="inputContainer">
                <input type="text" name="username" class="input" id="input_username" placeholder=" ">
				<label for="input_username" class="label">请输入用户名</label>
            </div>
			<br>
            <div class="inputContainer">
                <input type="password" name="password" class="input" id="input_password" placeholder=" ">
				<label for="input_password" class="label">请输入密码</label>
            </div>

            <div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                </div>
                <a href="{% url 'register:signup' %}" style="color:white"><ins>新用户注册</ins></a>
				{% if request.GET.next %}
					<input type="hidden" name="next" value="{{ request.GET.next }}">
				{% endif %}
            </div>
			<input type="submit" class="submitBtn" value="登录">
          {% for message in messages %}
		  {% if forloop.last %}
			<p style="color:white;"> {{message}} </p>
		  {% endif %}
		  {% endfor %}
        </form>

    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <style>
        body {
            background-color: #eee;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 100px">
            <h1 class="text-center">please login here</h1>
            <form class="form-horizontal" action="/login/" method="post">
                <div class="form-group">
                    <select name="userType">
                    	<option value="buyer">买方</option>
                    	<option value="seller">卖方</option>
                    	<option value="tfcompany">物流公司</option>
                    	<option value="ebplatform">电商平台</option>
                        <option value="deliveryp">配送人员</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> remember me
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
                <p class="text-danger text-center">{{ error }}</p>

            </form>

        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轨迹地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <script src="https://a.amap.com/Loca/static/dist/jquery.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.4.11&key=98fbc671cf52bb78034e6b00de4d2eef"></script>
    <script src="https://webapi.amap.com/loca?key=98fbc671cf52bb78034e6b00de4d2eef&v=1.3.0"></script>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=2.0&key=98fbc671cf52bb78034e6b00de4d2eef&plugin=AMap.DistrictSearch"></script>
</head>

<body>
    <div id='map' style='width:800px; height:600px;'></div>
    <script>
        window.onload = function() {
            const map = new AMap.Map('map', {
                pitch: 50, // 地图俯仰角度，有效范围 0 度- 83 度
                viewMode: '3D', // 地图模式
                mapStyle: 'amap://styles/8b1ff64d2c968f4f84c2a5f5ef562cfb', // 地图主题
                zoom: 8, //设置地图的缩放级别
                zooms: [8, 20], // 缩放级别限制
                center: [121, 31],
            });

            // 省份风险级别热力图
            AMap.plugin('AMap.DistrictSearch', function() {
                var opts = {
                    subdistrict: 0, // 获取边界不需要返回下级行政区
                    extensions: "all", // 返回行政区边界坐标组等具体信息
                    level: "province" // 查询行政级别为 省
                };
                var district = new AMap.DistrictSearch(opts);
                {% for j in heatmapdata %}
                    //数据第一部分{{ j.0 }}为省份名称
                    district.search("{{ j.0 }}", function(status, result) {
                        // 查询成功时，result即为对应的行政区信息
                        var bounds = result.districtList[0].boundaries;

                        for (var i = 0, l = bounds.length; i < l; i++) {
                            var polygonbox = new AMap.Polygon({
                                strokeWeight: 3,
                                path: bounds[i],
                                fillOpacity: 0.9,
                                fillColor: "{{ j.1 }}", //数据第二部分{{ j.1 }}为16进制填充颜色，代表风险情况
                                strokeColor: "#6e3fc8",
                                extData: {
                                    IDname: "省份",
                                    Center: "传递内容"
                                }
                            });
                            map.add(polygonbox);
                        }
                    })
                {% endfor %}
            })

            // 折线的节点坐标数组，每个元素为 AMap.LngLat 对象
            var path = [];
            {% for i in path_dot %}
                path.push(new AMap.LngLat({{ i.1 }},{{ i.0 }}))
            {% endfor %}
            var polyline = new AMap.Polyline({
                path:path, //设置线覆盖物路径
                strokeColor:"#3366FF", //线颜色
                strokeOpacity:1, //线透明度
                strokeWeight:5, //线宽
                strokeStyle:"solid", //线样式
                strokeDasharray:[10,5] //补充线样式
                });
            //  将折线添加至地图实例
            map.add(polyline);
        }
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Delivery Health{% endblock title %}

{% block content %}
  <div class="col-md-12">
    <h4>填报历史</h4> <span><a href="{% url 'dashboard:delivery-health-update' %}" class="btn btn-primary">每日填报</a></span>
    <div class="table-responsive">
      <table id="deliveryhealth" class="table table-striped table-bordened" width="100%">
        <thead>
          <th>账户名</th>
          <th>途径城市</th>
          <th>体温</th>
          <th>更新时间</th>
        </thead>

        <tbody>
          {% for dh in health %}
            <tr>
              <td>{{ dh.pno }}</td>
              <td>{{ dh.pcity }}</td>
              <td>{{ dh.ptemp }}</td>
              <td>{{ dh.pupdate }}</td> 
            </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>
  </div>

{% endblock content %}

{% extends 'company-comfirm-index.html' %}

{% block title %}更新订单{% endblock %}

{% block content %}

    <div class="w3-main qfc-container">
        <div class="center">
            <div class="col-md-11">
			{% if order.is_checked %}
			<h6>更新订单 {{order.dno}}</h6>
			{% else %}
			<h6>确认订单 {{order.dno}}</h6>
			{% endif %}
				<form action="{% url 'dashboard:confirm-order-update' order.dno %}" method="post">
					{% csrf_token %}
					
					<label>物流订单金额：</label>
					<input type="number" value="" name="dvalue" />
					
					<br>
					<br>
					<label>发货时间：</label>
					<input type="date" value="date" name="dsetime" />
					
					<br>
					<br>
					<label>收货时间：</label>
					<input type="date" value="date" name="dretime" />
					
					<br>
					<br>
					<button type="submit" class="btn btn-primary">提交</button>

				</form>
            </div>
        </div>
    </div>

{% endblock %}
